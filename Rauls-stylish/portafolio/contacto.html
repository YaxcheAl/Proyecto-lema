        <div class="formulario">
            <label for="nombre">Nombre y Apellidos: </label>
            <input type="text" name="nombre" id="nombre" size="50" maxlength="60" placeholder="Nombre y Apellidos" required>
        </div>
        <div class="formulario"> 
            <label for="email">Email:*</label>
            <input type="email" name="email" id="email" placeholder="ejemplo: nombre@gmail.com" required>
        </div>
        <div class="formulario">
            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono" id="telefono" placeholder="telefono" size="50" pattern="[0-9]{9}" minlength="9" maxlength="9">
        </div>
        <div class="formulario">
            <p><label for="comentarios">¿Tienes algun comentario o sugerencia para decirnos?</label></p>
            <textarea cols="60" rows="10" name="comentario" id="comentarios"></textarea>
        </div>
